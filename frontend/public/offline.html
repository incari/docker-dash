<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Offline - DockerDash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #2563eb;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.3);
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #f1f5f9;
        }

        p {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
        }

        .info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="/dockericon.png" alt="DockerDash">
        </div>
        
        <h1>You're Offline</h1>
        
        <p>DockerDash needs an internet connection to manage your Docker containers.</p>
        
        <div class="status">
            <span class="status-dot"></span>
            <span>No Connection</span>
        </div>
        
        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="info">
            <strong>Tip:</strong> Your theme preferences and shortcuts are saved locally and will be restored when you're back online.
        </div>
    </div>
</body>
</html>
